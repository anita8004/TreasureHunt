<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wrapper">

    <header>
        <h1>Treasure Hunt</h1>
    </header>

    <main>
        <p class="description">點擊並開啟格子，找到雪花扣1血，找到蛋糕加1血，蛋糕為0時Game over，找到太陽直接贏局</p>
        <div class="game-wrapper">
            <div id="heartGroup"></div>
            <h3 id="result">Game Start !!</h3>
            <div class="chessboard">
                <!--(.grid#a-$+.grid#b-$+.grid#c-$+.grid#d-$+.grid#e-$+.grid#f-$+.grid#g-$+.grid#h-$)*8-->
                <div class="grid" id="a-1"></div>
                <div class="grid" id="b-1"></div>
                <div class="grid" id="c-1"></div>
                <div class="grid" id="d-1"></div>
                <div class="grid" id="a-2"></div>
                <div class="grid" id="b-2"></div>
                <div class="grid" id="c-2"></div>
                <div class="grid" id="d-2"></div>
                <div class="grid" id="a-3"></div>
                <div class="grid" id="b-3"></div>
                <div class="grid" id="c-3"></div>
                <div class="grid" id="d-3"></div>
                <div class="grid" id="a-4"></div>
                <div class="grid" id="b-4"></div>
                <div class="grid" id="c-4"></div>
                <div class="grid" id="d-4"></div>
            </div>
            <button type="button" id="restart">RESTART</button>
        </div>
    </main>
</div>

<script src="js/all.js"></script>
</body>
</html>
